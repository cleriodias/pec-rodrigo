name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-pec-rodrigo
  AZURE_WEBAPP_NAME: PEC83
  AZURE_APP_SERVICE_PLAN_ID: /subscriptions/51242591-9d16-401e-91da-fd5b6083c135/resourceGroups/rg-pec-rodrigo/providers/Microsoft.Web/serverfarms/sp-rodrigo-pec

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision App Service (Bicep)
        run: |
          az deployment group create \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --template-file infra/main.bicep \
            --parameters appName="$AZURE_WEBAPP_NAME" \
                         location="Brazil South" \
                         appServicePlanId="$AZURE_APP_SERVICE_PLAN_ID"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, openssl, pdo_mysql, tokenizer, xml, ctype, json

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node packages
        run: NODE_ENV=development npm ci

      - name: Build frontend assets
        run: NODE_ENV=production npm run build

      - name: Prepare deployment package
        run: |
          rm -rf artifacts
          mkdir -p artifacts/staging
          rsync -a --exclude node_modules --exclude storage/logs --exclude vendor/bin --exclude artifacts --exclude .git --exclude .github --exclude .env ./ artifacts/staging/app/
          rsync -a public/ artifacts/staging/
          cp public/index.php artifacts/staging/index.php
          rm -f artifacts/staging/hostingstart.html
          sed -i "s#__DIR__.'/../storage#__DIR__.'/app/storage#g" artifacts/staging/index.php
          sed -i "s#__DIR__.'/../vendor/#__DIR__.'/app/vendor/#g" artifacts/staging/index.php
          sed -i "s#__DIR__.'/../bootstrap/#__DIR__.'/app/bootstrap/#g" artifacts/staging/index.php
          rm -rf artifacts/staging/storage
          ln -s app/storage/app/public artifacts/staging/storage
          (cd artifacts/staging && zip -r ../app.zip .)

      - name: Disable Run From Package
        run: |
          az webapp config appsettings set \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --settings WEBSITE_RUN_FROM_PACKAGE=0

      - name: Deploy ZIP
        run: |
          az webapp deploy \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --src-path artifacts/app.zip \
            --type zip

      - name: Restart Web App
        run: az webapp restart --resource-group "$AZURE_RESOURCE_GROUP" --name "$AZURE_WEBAPP_NAME"
