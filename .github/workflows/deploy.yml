name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_ENV: production
  APP_DEBUG: 'false'
  NODE_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, openssl, pdo_mysql, tokenizer, xml, ctype, json

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node packages
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Prepare Laravel cache
        run: |
          php artisan key:generate --force
          php artisan storage:link
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Prepare deployment package (Linux App Service root)
        run: |
          rm -rf artifacts
          mkdir -p artifacts/staging
          rsync -a --exclude node_modules --exclude storage/logs --exclude vendor/bin --exclude artifacts --exclude .git --exclude .github ./ artifacts/staging/app/
          rsync -a public/ artifacts/staging/
          sed -i "s#__DIR__.'/../storage#__DIR__.'/app/storage#g" artifacts/staging/index.php
          sed -i "s#__DIR__.'/../vendor/#__DIR__.'/app/vendor/#g" artifacts/staging/index.php
          sed -i "s#__DIR__.'/../bootstrap/#__DIR__.'/app/bootstrap/#g" artifacts/staging/index.php
          (cd artifacts/staging && zip -r ../app.zip .)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: artifacts/app.zip
