name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-pec-rodrigo
  AZURE_WEBAPP_NAME: PEC83
  AZURE_APP_SERVICE_PLAN_ID: /subscriptions/51242591-9d16-401e-91da-fd5b6083c135/resourceGroups/rg-pec-rodrigo/providers/Microsoft.Web/serverfarms/sp-rodrigo-pec

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision App Service (Bicep)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          az deployment group create \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --template-file infra/main.bicep \
            --parameters appName="$AZURE_WEBAPP_NAME" \
                         location="Brazil South" \
                         appServicePlanId="$AZURE_APP_SERVICE_PLAN_ID"

      - name: Enable App Service logging
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          az webapp log config \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --application-logging filesystem \
            --web-server-logging filesystem \
            --detailed-error-messages true \
            --failed-request-tracing true

      - name: Configure App Service environment
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          APP_KEY: ${{ secrets.LARAVEL_APP_KEY }}
          APP_URL: ${{ secrets.APP_URL }}
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          if [ -z "$APP_KEY" ]; then
            echo "Secret LARAVEL_APP_KEY nao configurada."
            exit 1
          fi
          if [ -z "$DB_CONNECTION" ] || [ -z "$DB_HOST" ] || [ -z "$DB_DATABASE" ] || [ -z "$DB_USERNAME" ]; then
            echo "Secrets de banco incompletas (DB_CONNECTION, DB_HOST, DB_DATABASE, DB_USERNAME)."
            exit 1
          fi
          if [ -z "$APP_URL" ]; then
            APP_URL="https://${AZURE_WEBAPP_NAME}.azurewebsites.net"
          fi
          if [ -z "$DB_PORT" ]; then
            DB_PORT="3306"
          fi
          az webapp config appsettings set \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --settings \
              APP_ENV=production \
              APP_DEBUG=false \
              APP_URL="$APP_URL" \
              LOG_CHANNEL=stderr \
              LOG_LEVEL=info \
              SESSION_DRIVER=file \
              CACHE_STORE=file \
              QUEUE_CONNECTION=sync \
              APP_KEY="$APP_KEY" \
              DB_CONNECTION="$DB_CONNECTION" \
              DB_HOST="$DB_HOST" \
              DB_PORT="$DB_PORT" \
              DB_DATABASE="$DB_DATABASE" \
              DB_USERNAME="$DB_USERNAME" \
              DB_PASSWORD="$DB_PASSWORD" \
            --output none

      - name: Wait for App Service to settle
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: sleep 60

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, openssl, pdo_mysql, tokenizer, xml, ctype, json

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node packages
        run: NODE_ENV=development npm ci

      - name: Build frontend assets
        run: NODE_ENV=production npm run build

      - name: Remove cached Laravel files
        run: |
          rm -f bootstrap/cache/config.php
          rm -f bootstrap/cache/routes.php
          rm -f bootstrap/cache/routes-*.php
          rm -f bootstrap/cache/events.php

      - name: Prepare deployment package
        run: |
          rm -rf artifacts
          mkdir -p artifacts/staging
          rsync -a . artifacts/staging \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "artifacts" \
            --exclude "node_modules" \
            --exclude ".env" \
            --exclude "storage/logs" \
            --exclude "vendor/bin"
          rm -rf artifacts/staging/storage
          ln -s /home/site/storage artifacts/staging/storage
          rm -rf artifacts/staging/public/storage
          ln -s /home/site/storage/app/public artifacts/staging/public/storage
          (cd artifacts/staging && zip -r ../app.zip .)

      - name: Deploy package (Zip Deploy)
        run: |
          az webapp deploy \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --type zip \
            --src-path artifacts/app.zip
